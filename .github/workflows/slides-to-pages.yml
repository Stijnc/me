name: slides-to-pages


on:
  push:
    branches: [ main ]
    paths:
      - 'presentation/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Microsoft Security DevOps Analysis
        uses: microsoft/security-devops-action@preview
        id: msdo
      - name: Upload alerts to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
      - name: Upload alerts file as a workflow artifact
        uses: actions/upload-artifact@v3
        with:  
          name: alerts
          path: ${{ steps.msdo.outputs.sarifFile }}
      - name: Copy images
        run: mkdir build && cp -R ./presentation/assets ./build/assets
      - name: Marp Build html
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: ./presentation/slides.md -o build/index.html --html --theme ./presentation/themes/custom-default.css
        env:
          MARP_USER: root:root
      - name: Marp Build pdf
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: -I presentation -o ./build --pdf --html --allow-local-files
        env:
          MARP_USER: root:root
      - name: Marp Build pptx
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: -I presentation -o ./build --pptx --html --allow-local-files
        env:
          MARP_USER: root:root
      - name: Upload slide artifacts
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v3
        with:
          name: presentation
          path: |
            ./build/*.pdf
            ./build/*.pptx
      - name: Upload artifact
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: './build'
      
  deploy:
    needs: build
    environment:
      name: gh-pages
      url: ${{ steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

